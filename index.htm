        #loading {
          position: absolute;
          width: 220px;
          
          top: 50%;
          left: 50%;
          margin: -40px 0 0 -110px;
          z-index: 1028;
          text-align: center;
            }
        .omodal{
            position: absolute;
            width: 220px;
            height: 19px;
            top: 50%;
            left: 50%;

            display: none;

            outline: 0px none;

        @media screen and (min-width: 768px) {

            @media (max-width: 1360px){

            @media (max-width: 1270px) {
                .navbar .navbar-brand {
                    font-size: 18px;
                    float: left;
                }
                .leaflet-control-attribution {
                    display: none;
                }
                
            }
            @media (max-width: 1200px) {
               .search-container {
                    width: 200px!important;
                }
            }
            @media (max-width: 960px) {
               .search-container {
                    display :none!important;
                }

            }
            @media (max-width: 768px){
                .search-container {
                    display: table!important;
                    width: 100%!important;
                }
                .logo-container{
                    padding:0px;
                }
                .navbar-nav .open .dropdown-menu{
                    background-color:#fff;
                }
                #infobox_ {
                    right:10px;
                }
            }
            @media (max-width: 376px){
                .infowrap{
                    padding:20px;
                    height:auto;
                }
                #infobox_ {
                    display:none;
                }
            }
            /* Print Handling */
            @media print {
                .navbar, .toggle, #sidebar {
                    display: none !important;
                }
            }
